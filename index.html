<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Quotes App by vanilla javascript " />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Ahmed Adnan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Quote App</title>
  </head>
  <body>
    <section class="vh-100">
      <h1 class="text-center text-white py-5 display-1">Quote of the Day</h1>
      <div
        class="glass-effect text-white text-center w-75 mx-auto h-50 d-flex align-items-center justify-content-center p-5"
      >
        <div class="quotes">
          <h2 id="quote" class="lh-base">
            "Resentment is like drinking poison and waiting for your enemies to
            die."
          </h2>
          <h3 class="mt-4" id="author-quote">--Nelson Mandela</h3>
        </div>
      </div>

      <div id="div-btn" class="button mt-5 d-flex justify-content-center">
        <button
          type="button"
          id="show-quote"
          class="btn fs-4 px-5 py-3 fw-bold text-white border-white btn-outline-primary btn-lg"
        >
          New Quotes
        </button>
        <button
          type="button"
          id="btn-run"
          class="btn ms-2 fs-4 px-5 py-3 fw-bold text-white border-white btn-outline-primary btn-lg"
        >
          Run Again
        </button>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
